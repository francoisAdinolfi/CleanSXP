<form class="form-horizontal" ng-submit="submit()">
  <div class="form-group">
    <label for="nom" class="col-sm-2 control-label">You</label>
    <div class="col-sm-10">
      <p>{{user.nick}}</p>
    </div>
  </div>
  <div class="form-group">
  	<label for="user-obj" class="col-sm-2 control-label">Your Object</label>
  	<select id="items-list"></select> 
  </div>
  <div>
	<input type="text" placeholder="User research" list="userstrade" data-ng-model="trader" />
		<datalist id="usertrade">
			<option data-ng-repeat="item in userList" value="{{item.name}}" />
		</datalist>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Send the contract</button>
    </div>
  </div>
</form>
